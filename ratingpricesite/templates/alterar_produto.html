{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RatingPrice</title>

    <!-- Ionicons -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/096c173755.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />

    <!-- Seu CSS -->
    <link
      rel="stylesheet"
      href="{% static 'ratingpricesite/css/index.css' %}"
    />
  </head>

  <body>

    <div class="d-flex flex-column min-vh-100">

  
    <script>
  setTimeout(function () {
    document.querySelectorAll('.alert').forEach(function(el) {
      el.style.transition = 'opacity 0.5s ease';
      el.style.opacity = '0';
      setTimeout(() => el.remove(), 500);
    });
  }, 4000);
</script>
    <!-- Navbar -->
    <div
      class="navbar navbar-expand-md px-3 d-flex justify-content-between align-items-center"
      style="background: var(--bs-teal); color: white"
    >
      <!-- Parte esquerda -->
      <div class="d-flex align-items-center gap-4">
        <span class="user-data"> {{ nome }}  </span>

        <ul class="list-group list-group-horizontal submenu mb-0">
          <li class="list-group-item">
            <a
              href="{% url 'dashboard' %}"
              style="color: #fff; text-align: center"
            >
              <i class="fa fa-arrow-left" aria-hidden="true"></i><br />Voltar
            </a>
          </li>
          <li class="list-group-item">
            <p style="color: #fff; text-align: center; font-size: 20px">
              Cadastro de Links
            </p>
          </li>
        </ul>
      </div>

      <!-- Parte direita: botão de sair -->
      <div>
        <a
          href="{% url 'logout' %}"
          class="exit"
          style="color: #fff; text-align: center"
        >
          <i class="fa fa-sign-out" aria-hidden="true"></i><br />Sair
        </a>
      </div>
    </div>


       <div class="d-flex flex-column min-vh-100">
   <main class="flex-grow-1 d-flex flex-column align-items-center justify-content-start pt-4">
<form method="post" action="/salvar_edicao/" class="d-flex flex-column align-items-center mb-4 form-all" style="max-width: 300px; width: 100%;">
  {% csrf_token %}

  <!-- mensagens -->
  {% if messages %}
    {% for message in messages %}
      <p style="color:
        {% if message.tags == 'success' %}green
        {% elif message.tags == 'warning' %}orange
        {% elif message.tags == 'error' %}red
        {% else %}black{% endif %};
      ">
        {{ message }}
      </p>
    {% endfor %}
  {% endif %}

  <div class="mb-3 w-100">
    <input type="hidden" name="iduser" value="{{ id }}" class="form-control" required />
    <input type="hidden" name="cdg_pro" value="{{ produto_alterar.codigo }}" class="form-control" required />

    <!-- Link -->
    <label for="link">Link de afiliado</label>
    <input type="text" name="link" placeholder="Link" value="{{ produto_alterar.links }}" class="form-control link" required />

    <!-- Nome -->
    <label for="nome">Nome do produto</label>
    <input type="text" name="nome" placeholder="Nome" value="{{ produto_alterar.nomepro }}" class="form-control link" required />

    <!-- Categoria -->
    <label for="categoria">Selecione a categoria:</label>
    <select name="categoria" id="categoria" class="form-select" required>
      {% for cat in categorias %}
        <option value="{{ cat.categoria }}" {% if cat.categoria == produto_alterar.categoria.categoria %}selected{% endif %}>
          {{ cat.categoria }}
        </option>
      {% empty %}
        <option disabled>Nenhuma categoria disponível</option>
      {% endfor %}
    </select>

    <!-- Descrição -->
    <label for="descricao">Descrição:</label>
    <textarea name="descricao" id="descricao" rows="3" class="form-control desc" required>{{ produto_alterar.descricao }}</textarea>

    <!-- Foto -->
    <label for="ftpro">Link da foto:</label>
    <input type="text" name="ftpro" placeholder="Foto" value="{{ produto_alterar.foto }}" class="form-control link" required />

    <!-- Vídeo -->
    <label for="video">Link do vídeo (opcional):</label>
    <input type="text" name="video" placeholder="Vídeo" value="{{ produto_alterar.video }}" class="form-control link" />

    <!-- Preço -->
    <label for="preco">Preço:</label>
    <input type="text" name="preco" placeholder="Preço" value="{{ produto_alterar.preco }}" class="form-control link" required />
  </div>

  <div class="mb-3 w-100 d-flex justify-content-center">
    <input type="submit" value="Atualizar link" class="btn btn-none lgbt" />
  </div>
</form>

 

</main>


      <footer class="foot bg-secondary text-white text-center p-3">
      © 2025 RatingPrice <strong style="font-size: 16px; color: gold;">&#9733;</strong>
    </footer>
</div>
  </body>
</html>
