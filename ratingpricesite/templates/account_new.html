{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RatingPrice </title>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="{%  static 'ratingpricesite/css/index.css'%}">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

      <div class="d-flex flex-column min-vh-100">

   <main class="flex-grow-1"  style="max-width: 1900px;">
 <form class="mx-auto d-flex flex-column align-items-center form-all" style="max-width: 1900px;" method="post" action="/createuser/">
      {% csrf_token %}
 
  <div class="fixed-top   p-2 d-flex justify-content-start">
  <a href="{% url 'admin_site' %}" class="text-secondary text-decoration-none link">
    Cancelar  e Logar
  </a>
</div>
  <label class="form-label d-flex flex-column align-items-center mb-4 title">
    <img src="{% static 'ratingpricesite/image/brand.png' %}" width="100" height="100" alt="Brand Logo" class="mb-2"> </label>

    <h3>Cadastro-Administração</h3>
   {% if wrn %}
    <p style="color: orange;">{{ wrn }}</p>
{% endif %}
{% if erro %}
    <p style="color: red;">{{ erro }}</p>
{% endif %}

{% if Ok %}
    <p style="color: green;">
        {{ Ok }} 
        <a href="{% url 'admin_site' %}">Voltar para a página inicial</a>
    </p>
{% endif %}
   <div class="mb-4 w-150">
    <label class="form-label">Email</label>
    <input type="text" class="form-control mail" name="email">
  </div>
<div class="mb-4 w-150">
    <label class="form-label">Nome de usuário</label>
    <input type="text" class="form-control mail" name="nome">
  </div>
   <div class="mb-4 w-150">
    <label class="form-label">Senha</label>
    <input type="password" class="form-control senha" name="senha">
  </div>
<div class="mb-4 w-150">
    <label class="form-label">Repetir senha</label>
    <input type="password" class="form-control senha" name="senharepetida">
  </div>

<div class="mb-4 w-120">
    <label class="form-label">Rede Social</label> 
    <ion-icon name="logo-instagram"></ion-icon><input type="text" class="form-control mail" name="rede_social">
  </div>

  <div class="mb-4 w-100 d-flex justify-content-center">
    <input type="submit" value="Criar minha conta" class="btn btn-none lgbt">
  </div>
</form><br><br><br>


</main>



           <footer class="foot bg-secondary text-white text-center p-3">
      © 2025 RatingPrice <strong style="font-size: 16px; color: gold;">&#9733;</strong>
    </footer>
</div>
</body>

</html>
