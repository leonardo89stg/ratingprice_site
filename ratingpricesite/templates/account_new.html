<!DOCTYPE html>
<html lang="en">

<head>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">

    <main class="flex-grow-1">
<form class="mx-auto d-flex flex-column align-items-center form-all" style="max-width: 400px;">
  <div class="fixed-top   p-2 d-flex justify-content-start">

</div>
  <label class="form-label d-flex flex-column align-items-center mb-4 title">

    <h3>Cadastro-Administração</h3>
