{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RatingPrice</title>
<link rel="icon" type="image/png" sizes="96x96" href="{% static 'ratingpricesite/image/favicon-96x96.png' %}">
<link rel="icon" type="image/svg+xml" href="{% static 'ratingpricesite/image/favicon.svg' %}">
<link rel="shortcut icon" href="{% static 'ratingpricesite/image/favicon.ico' %}">
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'ratingpricesite/image/apple-touch-icon.png' %}">
<link rel="manifest" href="{% static 'ratingpricesite/image/site.webmanifest' %}">
    <!-- Ionicons -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/096c173755.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />

    <!-- Seu CSS -->
    <link
      rel="stylesheet"
      href="{% static 'ratingpricesite/css/index.css' %}"
    />
  </head>

  <body>

    <div class="d-flex flex-column min-vh-100">

  
    <script>
  setTimeout(function () {
    document.querySelectorAll('.alert').forEach(function(el) {
      el.style.transition = 'opacity 0.5s ease';
      el.style.opacity = '0';
      setTimeout(() => el.remove(), 500);
    });
  }, 4000);
</script>
    <!-- Navbar -->
    <div
      class="navbar navbar-expand-md px-3 d-flex justify-content-between align-items-center"
      style="background: var(--bs-teal); color: white"
    >
      <!-- Parte esquerda -->
      <div class="d-flex align-items-center gap-4">
        <span class="user-data"> {{ nome }}  </span>

        <ul class="list-group list-group-horizontal submenu mb-0">
          <li class="list-group-item">
            <a
              href="{% url 'dashboard' %}"
              style="color: #fff; text-align: center"
            >
              <i class="fa fa-arrow-left" aria-hidden="true"></i><br />Voltar
            </a>
          </li>
          <li class="list-group-item">
            <p style="color: #fff; text-align: center; font-size: 20px">
              Cadastro de Links
            </p>
          </li>
        </ul>
      </div>

      <!-- Parte direita: botão de sair -->
      <div>
        <a
          href="{% url 'logout' %}"
          class="exit"
          style="color: #fff; text-align: center"
        >
          <i class="fa fa-sign-out" aria-hidden="true"></i><br />Sair
        </a>
      </div>
    </div>


       <div class="d-flex flex-column min-vh-100">
   <main class="flex-grow-1 d-flex flex-column align-items-center justify-content-start pt-4">

  <form method="post" action="/Cadlink/ " class="d-flex flex-column align-items-center mb-4 form-all" style="max-width: 313px; width: 100%;">
    {% csrf_token %}
        
  <input type="hidden" name="id-user" value="{{ id }}" class="form-control"><br>

   
    <!-- mensagens -->
    {% if messages %}
      {% for message in messages %}
        <p style="color:
          {% if message.tags == 'success' %}green
          {% elif message.tags == 'warning' %}orange
          {% elif message.tags == 'error' %}red
          {% else %}black{% endif %};
        ">
          {{ message }}
        </p>
      {% endfor %}
    {% endif %}
    <label class="form-label" style="max-width: 500px; width: 100%;">Nome do produto</label> 
  <input type="text" name="nome-produto"  placeholder="Nome do produto"  class="form-control"><br>
  <label class="form-label" style="max-width: 500px; width: 100%;">link</label> 
  <input type="text" name="link"  placeholder="Link"  class="form-control"><br>
  <label class="form-label" style="max-width: 500px; width: 100%;">Fabricante</label> 
  <input type="text" name="fabricante"  placeholder="Fabricante"  class="form-control"><br>
<label class="form-label" style="max-width: 500px; width: 100%;">Loja (Market)</label>
<select name="market" class="form-control">
  <option value="">Selecione uma loja</option>
  {% for market in markets %}
    <option value="{{ market.id }}">{{ market.market }}</option>
  {% endfor %}
</select><br><br>

   <label class="form-label" style="max-width: 500px; width: 100%;">Categoria do produto</label> 
  <select name="categoriapro" class="form-control" >
  {% for ctg in categorias %}
    <option value="{{ ctg.categoria }}">{{ ctg.categoria }}</option>
  {% endfor %}
</select><br><br>
 <label class="form-label" style="max-width: 500px; width: 100%;">Sub Categoria do produto</label> 
 <select name="subcategoriapro" class="form-control" >
  {% for ctg in subcategorias %}
    <option value="{{ ctg.subcategoria }}">{{ ctg.subcategoria }}</option>
  {% endfor %}
</select>
      <label class="form-label" style="max-width: 500px; width: 100%;">Descrição</label> 
  <textarea name="descricao" class="form-control" rows="12">   </textarea><br>
    
      <label class="form-label" style="max-width: 500px; width: 100%;">Foto ou video</label> 
  <input type="text" name="midia"  placeholder="Foto ou video"  class="form-control"><br>
      <label class="form-label" style="max-width: 500px; width: 100%;">Preço</label> 
  <input type="text" name="preco"  placeholder="Foto ou video"  class="form-control"><br>
<button type="submit" style="background:#fff; color:lightgreen; border:silver 1px solid;border-radius:4px; box-shadow:silver 1px 1px 15px;font-size:22px;">Adicionar produto
<i class="fa fa-plus-square" aria-hidden="true"></i>
  </form>
 
</main>
<br><br>
 
   <footer class="foot bg-secondary text-white text-center p-3 mt-auto">
    © 2025 RatingPrice <strong style="font-size: 16px; color: gold;">&#9733;</strong>
  </footer>
</div>
</div>
  </body>
</html>
